<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/styles/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>My profile</title>
  </head>
  <body>
    <header>
      <img src="../static/images/logo3.jpg" alt="My Learn Lobby" id="logo" />
      <nav>
        <a href="#">Home</a>
        <a href="#">DASHBOARD</a>
      </nav>
    </header>
    <div class="container mt-4 mb-4">
      <div class="tab-content p-3">
        <div class="row">
          <div class="col left_section">
            <div class="decorative_col"></div>
            <h2>My Profile</h2>
          </div>
          <div class="col right_section">
            <div class="row">
              <div class="col-1">
                <i class="fa-regular fa-circle-user"></i>
              </div>
              <div class="col-4">
                <span class="field">My Name</span>
              </div>
              <div class="col-3">
                <button class="btn-gradient">Edit</button>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="col-4">
                <span class="field">Email</span>
              </div>
              <div class="col-3">
                <button class="btn-gradient">Edit</button>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <i class="fa-solid fa-book"></i>
              </div>
              <div class="col-6">
                <span class="field">My courses</span>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <p class="course_description">
                  3 essential courses/resources await your exploration. Please
                  proceed to the dashboard to commence your study journey.
                </p>
              </div>
            </div>
            <button class="btn-gradient" type="submit">
              GO TO DASHBOARD <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer
      id="sticky-footer"
      class="flex-shrink-0 py-3 bg-light text-white-50"
    >
      <div class="container text-center">
        <medium>&copy; 2024 <a href="https://mylearnlobby.me">MyLearnLobby</a>. All rights
          reserved.</medium>
      </div>
    </footer>
  </body>
</html>
