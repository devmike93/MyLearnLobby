<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/scripts/profile.js?{{ cache_id }}"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/styles/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel='shortcut icon' href="../images/icon.png" />
    <title>My profile</title>
  </head>
  <body  user_id="{{ user_id }}">
    <header>
      <img
        src="../static/images/logo3.jpg"
        width="150"
        alt="My Learn Lobby"
        id="logo"
      />
      <nav>
        <a href="">Home</a>
        <a href="http://mylearnlobby.me/Dashboard">DASHBOARD</a>
      </nav>
    </header>
    <div class="container mt-4 mb-4">
      <div class="tab-content p-3">
        <div class="row">
          <div class="col left_section">
            <div class="decorative_col"></div>
            <h2>My Profile</h2>
            <div class="col-4">
                <button class="btn-get-started btn-logout">Log Out</button>
            </div>
          </div>
          <div class="col right_section">
            <div class="row">
              <div class="col-1">
                <i class="fa-regular fa-circle-user"></i>
              </div>
              <div class="col-4">
                <span id="name" class="field"></span>
              </div>
              <div class="col-3">
                <button class="btn-get-started move-right btn-edit-name">Edit</button>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <i class="fa-regular fa-envelope"></i>
              </div>
              <div class="col-4">
                <span id="email" class="field"></span>
              </div>
              <div class="col-3">
                <button class="btn-get-started move-right btn-edit-email">Edit</button>
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <i class="fa-solid fa-book"></i>
              </div>
              <div class="col-6">
                <span class="field">My courses</span>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <p class="course_description">
                  <span id="number_of_courses"></span> essential courses/resources await your exploration. Please
                  proceed to the dashboard to commence your study journey.
                </p>
              </div>
            </div>
            <a class="btn-get-started" href="http://mylearnlobby.me/Dashboard">
              GO TO THE DASHBOARD <i class="fa-solid fa-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer
      id="sticky-footer"
      class="flex-shrink-0 py-3 bg-light text-white-50"
    >
      <div class="container text-center">
        <medium
          >&copy; 2024 <a href="http://mylearnlobby.me">MyLearnLobby</a>. All
          rights reserved.</medium
        >
      </div>
    </footer>
  </body>
</html>
