<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="../static/scripts/todolist.js"></script>

</head>
<body>
    <header>
        <div class="navbar">
            <a href="landingPage.html" class="logo">
                <h2>MyLearnLobby</h2>
            </a>
            <div class="user-section">
                <input type="text" placeholder="Get Username jquery/js">    
                <button class="hamburger-btn"></button>
                </input>
            </div>
    </header>
    <div class="heading">MyDashboard</div>
    <div class="dashnav">
        <span class="hamburger-btn material-symbols-rounded">menu</span>
        <div class="dashlinks">
            <span class="close-btn material-symbols-rounded">close</span>
            <button class="dashnav-button active">Learning View</button>
            <button class="dashnav-button">Future Learning</button>
            <button class="dashnav-button">Tasks</button>
            <button class="dashnav-button">Notes</button>
            <button class="dashnav-button">Calendar</button>
        </div>
    </div>
    <main>
        <div class="task-controls">
            <button class="add-task">Add New Task +</button>
            <button class="next-task">Next Task</button>
        </div>
        <h2>Current Task Title</h2>
        <section class="task-details">
                <div class="descript">
                    <h3>Description</h3>
                    <div class="des-content">
                    <p>Froala Text Input Module Goes Here.</p>
                    </div>
                </div>
                <div class="todo-app">
                    <h3>To-Do List</h3>
                        <div class="row">
                        <input type="'text" id="input-box" placeholder="Add your text">
                        <button onclick="addListItem()">Add</button>
                        </div>
                    <ul id="list-container">
                        <li class="checked">Task 1</li>
                    
                    </ul>
                </div>
                <div class="resources">
                    <h3>Resources</h3>
                    <div class="res-content">
                        Froala Text Input Module Goes Here.
                    <!-- <ul>
                        <li><a href="#">https://Item One/link</a></li>
                        <li><a href="#">https://Item Two/link</a></li>
                        <li><a href="#">https://Item Three/link</a></li>
                    </ul> -->
                    </div>
                </div>
        </section>
        <h2>Notes</h2>
        <section class="notes">
            <p>Froala Text Input Module Goes Here.</p>
        </section>
    </main>
    <footer>
        Footer in construction
    </footer>
<script src="../static/scripts/todolist.js"></script>
</body>
</html>
