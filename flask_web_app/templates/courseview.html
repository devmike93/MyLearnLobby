<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCourseView</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"      
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="../static/scripts/openCourseView.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/courseView.css" />
    <link rel="stylesheet" href="../static/styles/header.css" />
    <link rel="stylesheet" href="../static/styles/footer.css" />
    <link rel="shortcut icon" href="../static/images/icon.png" />
  </head>
  <body user_id="{{ user_id }}" course_id="{{ course_id }}">
    <!-- Start HEADER -->
    <header>
      <a class="navbar-brand" href="#">
        <img
          src="../static/images/logo.jpg"
          width="150"
          class="d-inline-block align-top"
          alt="mylearnlobby"
        />
      </a>
      <div class="user-section">
        <div class="username">
          <i class="fa-solid fa-user"></i>
          <label>Full name here</label>
        </div>
        <div class="row">
          <a class="btn-get-started" title="Edit profile" href="profile.html">
            Edit Profile
          </a>
          <button class="btn-logout" title="Logout">Log Out</button>
          <button id="dashboard" class="btn-get-started" title="Dashboard">Dashboard</button>
        </div>
      </div>
    </header>
    <!-- End HEADER -->
    <div class="container mt-4 mb-4">
      <div class="tab-content p-3">
        <div class="row sub-header">
          <div class="col left_section">
            <div class="decorative_col"></div>
            <h2>Course View</h2>
          </div>
        </div>
        <!--<div class="menu">-->
        <!-- <button class="menu-button" id="learningViewBtn">
              Learning view
            </button> -->
        <!-- <button class="menu-button" id="futureLearningBtn">
              Future Learning
            </button> -->
        <!--<button class="menu-button" id="tasksBtn">Tasks</button>-->
        <!-- <button class="menu-button" id="notesBtn">Notes</button> -->
        <!-- <button class="menu-button" id="notesBtn">Calendar</button> -->
        <!--</div>-->
        <div class="row course-details">
          <div class="col-6">
            <div class="row align-items-center section-title">
              <i class="fa-solid fa-book"></i>
              <h3>Course title</h3>
            </div>

            <div class="info-box w-100">
              <span id="course-title"></span>
            </div>
            <div class="row align-items-center section-title">
              <i class="fa-solid fa-file-lines"></i>
              <h3>Course Description</h3>
            </div>
            <div class="info-box w-100">
              <p id="course-description-details"></p>
            </div>
          </div>
          <div class="col-6">
            <div class="row align-items-center section-title">
              <i class="fa-solid fa-spinner"></i>
              <h3>Progress</h3>
            </div>
            <div class="info-box w-100">
              <div class="progress">
                <div
                  id="progressBarId"
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <div class="col">
                <p>
                  I have done
                  <input
                    type="number"
                    id="progressInputId"
                    min="0"
                    max="100"
                  />% of this course
                </p>
              </div>
            </div>

            <div class="row align-items-center section-title">
              <i class="fa-solid fa-calendar-days"></i>
              <h3>Course Timeline</h3>
            </div>
            <div class="info-box w-100 course-timeline">
              <p>
                <i class="fa-solid fa-hourglass-start"></i>Start Date:
                <span id="start-date"></span>
              </p>
              <p>
                <i class="fa-solid fa-hourglass-end"></i>End Date:
                <span id="end-date"></span>
              </p>
            </div>
          </div>
        </div>
        
        <div class="row course-goals">
          <div class="col">
            <div class="row align-items-center section-title">
              <i class="fa-solid fa-bullseye"></i>
              <h3 id="course-goals">My Goals</h3>
            </div>
            <div class="info-box w-100 course-goals-list">
              <ul id="goals-list">
                <!-- List of goals will go here -->
              </ul>
            </div>
          </div>
        </div>

        <div class="row course-resources">
          <div class="col">
            <div class="row align-items-center section-title">
              <i class="fa-solid fa-bullseye"></i>
              <h3 id="course-resources">Resources</h3>
            </div>
            <div class="info-box w-100 course-goals-list">
              <ul id="resources-list">
                <!-- List of resources will go here -->
              </ul>
            </div>
          </div>
        </div>

        <div class="row tasks">
          <div class="col">
            <div class="row align-items-center section-title">
              <i class="fa-solid fa-list-check"></i>
              <h3>Tasks to do</h3>
            </div>
            <div class="info-box w-100 d-flex justify-content-center">
              <div class="col-10">
                <div class="row add-input">
                  <input
                    type="text"
                    id="input-box"
                    placeholder="Add your task name..."
                  />
                  <button id="add-task">
                    Add<i class="fa-solid fa-plus"></i>
                  </button>
                </div>
                <ul id="list-container">
                  <!-- List of tasks will go here -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      id="sticky-footer"
      class="flex-shrink-0 py-3 bg-light text-white-50"
    >
      <div class="container text-center">
        <medium
          >&copy; 2024 <a href="http://mylearnlobby.me">MyLearnLobby</a>. All
          rights reserved.</medium
        >
      </div>
    </footer>
    <script src="../static/scripts/courseView.js"></script>
  </body>
</html>
