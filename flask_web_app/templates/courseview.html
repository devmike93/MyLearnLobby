  <div class="wrapper">
    <div class="col-6">
        <button class="btn-logout">Edit</button>
      </div>
    <h2 id="course-title">Course Title</h2>
    <p>Progress</p>
    <div class="info-box">
      <progress id="course-progress" value="0" max="100"></progress>
    </div>
    <h3 id="course-description">Course Description</h3>
    <div class="desc">
      <div class="info-box">
          <p id="course-description">Course Description</p>
      </div>
      <div class="info-box">
        <p>Start Date: <span id="start-date">YYYY-MM-DD</span></p>
        <p>End Date: <span id="end-date">YYYY-MM-DD</span></p>
      </div>
    </div>
    <div class="course-goals">
          <h3 id="course-goals">My Goals</h3>
    </div>
    <div class="info-box">
      <ul id="goals-list">
        <!-- List of tasks will go here -->
        <li>Goal 1</li>
      </ul>
    </div>

    <div class="course-tasks">
        <h3 id="course-tasks">Tasks</h3>
    </div>
    
    <section class="task-box">
      <div class="col-6">
        <button class="btn-logout">Add Task</button>
      </div>
      <div class="scroll">
        <ul id="tasks-list">
          <!-- List of tasks will go here -->

          <li class="task">
            <input type="checkbox"> Task 1
            <button class="delete-button">Delete</button>
          </li>
          <li class="task">
            <input type="checkbox"> Task 2
            <button class="delete-button">Delete</button>
          </li>
        <li class="task">
            <input type="checkbox"> Task 3
            <button class="delete-button">Delete</button>
        </li>
        </ul>
      </div>
